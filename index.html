<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://allfont.net/allfont.css?fonts=agency-fb"
      rel="stylesheet"
      type="text/css"
    />
    <script src="js/script.js"></script>

    <title>Clock</title>
  </head>
  <body>
    <div class="days">
      <ul>
        <li id="d2">Monday</li>
        <li id="d3">Tuesday</li>
        <li id="d4">Wednsday</li>
        <li id="d5">Thursday</li>
        <li id="d6">Friday</li>
        <li id="d7">Saturday</li>
        <li id="d1">Sunday</li>
      </ul>
    </div>
    <div class="clock-container">
      <div class="clock" id="clock">00:00</div>
    </div>
    <div class="clock-format">
      <div class="format twelve-hour" onclick="make_me_green(this)">
        12 HOUR
      </div>
      <div class="format twenty-four-hour" onclick="make_me_green(this)">
        24 HOUR
      </div>
    </div>
  </body>
</html>
