<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://allfont.net/allfont.css?fonts=agency-fb"
      rel="stylesheet"
      type="text/css"
    />

    <title>Clock</title>
  </head>
  <body>
    <div class="days">
      <ul>
        <li id="1">Monday</li>
        <li id="2">Tuesday</li>
        <li id="3">Wednsday</li>
        <li id="4">Thursday</li>
        <li id="5">Friday</li>
        <li id="6">Saturday</li>
        <li id="7">Sunday</li>
      </ul>
    </div>
    <div class="clock-container">
      <div class="clock" id="clock">00:00</div>
    </div>
    <div class="clock-format">
      <button id="format12" class="format twelve-hour green">12 HOUR</button>
      <button id="format24" class="format twenty-four-hour">24 HOUR</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
